<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="CEF Nominal Rolls : Processing and analyzing the CEF Nominal Rolls">

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ site.baseurl }}/stylesheets/stylesheet.css">

    <title>{{ page.title }}</title>
  </head>

  <body>
    <div id="content">
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner {{ page.wide }}">
          <a id="forkme_banner" href="https://github.com/QuLogic/cef-nominal-rolls">View on GitHub</a>

          <h1 id="project_title">CEF Nominal Rolls</h1>
          <h2 id="project_tagline">Processing and analyzing the CEF Nominal Rolls</h2>
        </header>

        <nav class="inner {{ page.wide }}">
          <ul>
            {% for page in site.page_list %}
            <li><a href="{{ site.baseurl }}{{ page[1]  }}">{{ page[0] }}</a></li>
            {% endfor %}
          </ul>
        </nav>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner {{ page.wide }}">
        {{ content | markdownify }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner {{ page.wide }}">
        <p class="copyright">CEF Nominal Rolls maintained by <a href="https://github.com/QuLogic">QuLogic</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>
    </div>
  </body>
</html>
